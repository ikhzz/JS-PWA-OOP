<div class="home">
    <img src="assets/img/IMG_0109.JPG" alt="" class="fp">
    <button class="addProfile">Add Profile</button>
    <ul class="desc"></ul>
  </div>
  <div class="option">
    <div class="upload">
      <div class="addMenu">
        <h4>Change Profile Picture ?</h4>
        <img src="" alt="" class="prevProfile">
        <input type="file" class="inputPic">
        <div>
          <label for="style">Choose style:</label>
          <select id="style">
            <option value="10px">Normal</option>
            <option value="50%">Round</option>
          </select>
        </div>
        <div class="btnProfile">
          <button class="confirmProfile">Confirm</button>
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </div>
    <div class="addDesc">
      <div class="addMenu">
        <h4>Add Profile Description ?</h4>
        <label for="inputTitle">Title</label>
        <input name=inputTitle type="text" class="keyDesc" maxlength="10">
        <label for="inputDesc">Description</label>
        <input name=inputDesc type="text" class="valueDesc" maxlength="50">
        <div>
          <button class="confirmDesc">Confirm</button>
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
